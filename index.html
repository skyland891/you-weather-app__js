<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="weather">
        <h2 class="weather__title"> </h2>
        <div class="weather__date-block">
            <p class="weather__time"></p>
            <p class="weather__date"></p>
            <p class="weather__status"></p>
        </div>
        <div class="weather__forecast">
            <span class="weather__min"></span>
            <span class="weather__max"></span>
        </div>
        <p class="weather__humidity"></p>
        <p class="weather__wind"></p>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
